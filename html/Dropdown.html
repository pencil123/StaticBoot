<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动</title>
  <style>
  .divcss5{ width:400px; border:1px solid #F00; background:#FF0;}
  .divcss5:after{ clear:both;content:"";display: table;}
  .divcss5-left,.divcss5-right{ width:180px; height:100px; border:1px solid #00F; background:#FFF}
  .divcss5-left{ float:left}
  .divcss5-right{ float:right}
  </style>
</head>
<body>
<div class="divcss5">
  <div class="divcss5-left">left浮动</div>
  <div class="divcss5-right">right浮动</div>
</div>
<div style="border:1px solid #000000">
  http://www.divcss5.com/jiqiao/j406.shtml
  disable:table
</div>
</body>
</html>
